<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
   
    <title>Temperature Converter</title>
    <style>
        body{
            margin-top: 70px;
            background-image: url(Images/blob-scatter-haikei.svg);
        }
        .container h1{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <h1 class="display-4 text-center mb-5">Temperature Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="deginput" type="number" class="form-control form-control-lg mb-3" placeholder="Enter Temperature...">
                    </div>
                </form>
            <div id="output">
                <div class="card bg-warning mb-3">
                    <div class="card-block">
                        <h4>Fahreniet:</h4>
                        <div id="froutput"></div>
                    </div>
                </div>
                <div class="card bg-success mb-3">
                    <div class="card-block">
                        <h4>Kelvin:</h4>
                        <div id="keloutput"></div>
                    </div>
                </div>
               
            </div>
                
            </div>
        </div>
    </div>

   
</body>

<script src="script.js"></script>
</html>
